<div class="small-card" [ngClass]="{ 'graph-expanded': graphExpanded }">
  <div class="content">
    <div class="first-section">
      <div class="header">
        <div class="title">נפטרים מצטבר</div>
        <div class="info">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100%"
            height="100%"
            viewBox="0 0 24 24"
            class="eva eva-info"
            fill="currentColor"
          >
            <g data-name="Layer 2">
              <g data-name="info">
                <rect
                  width="24"
                  height="24"
                  transform="rotate(180 12 12)"
                  opacity="0"
                ></rect>
                <path
                  d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm1 14a1 1 0 0 1-2 0v-5a1 1 0 0 1 2 0zm-1-7a1 1 0 1 1 1-1 1 1 0 0 1-1 1z"
                ></path>
              </g>
            </g>
          </svg>
          <div class="tooltiptext">
            סך הנפטרים מנגיף COVID-19 בישראל, החל מפרוץ המגפה
          </div>
        </div>
      </div>
      <h5 class="total-amount">{{ deceasedTotal || 0 | number }}</h5>
    </div>
    <div class="second-section">
      <div class="graph">
        <div class="graph-label" (click)="expandGraph($event)">
          <div class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="100%"
              height="100%"
              viewBox="0 0 24 24"
              class="eva eva-bar-chart-2"
              fill="currentColor"
            >
              <g data-name="Layer 2">
                <g data-name="bar-chart-2">
                  <rect
                    width="24"
                    height="24"
                    transform="rotate(90 12 12)"
                    opacity="0"
                  ></rect>
                  <path
                    d="M12 8a1 1 0 0 0-1 1v11a1 1 0 0 0 2 0V9a1 1 0 0 0-1-1z"
                  ></path>
                  <path
                    d="M19 4a1 1 0 0 0-1 1v15a1 1 0 0 0 2 0V5a1 1 0 0 0-1-1z"
                  ></path>
                  <path
                    d="M5 12a1 1 0 0 0-1 1v7a1 1 0 0 0 2 0v-7a1 1 0 0 0-1-1z"
                  ></path>
                </g>
              </g>
            </svg>
          </div>
          <div class="text">מגמת שינוי יומית</div>
        </div>
        <div
          *ngIf="chartOptions"
          id="deceasedSmallGraphWindow"
          class="graph-window"
          (mouseenter)="onMouseEnteredGraphWindow()"
          (mouseleave)="onMouseEnteredGraphWindow()"
        >
          <div class="arrow"></div>
          <h6 class="graph-title">נפטרים - שינוי יומי</h6>
          <highcharts-chart
            id="deceased"
            class="small-card-highcharts-container"
            [Highcharts]="Highcharts"
            [options]="chartOptions"
          ></highcharts-chart>
          <svg style="height: 0">
            <defs>
              <linearGradient id="gradient-0" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0" />
                <stop offset="1" />
              </linearGradient>
              <linearGradient id="gradient-1" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0" />
                <stop offset="1" />
              </linearGradient>
            </defs>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
