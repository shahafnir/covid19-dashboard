<div class="small-card">
  <div class="content">
    <div class="first-section">
      <div class="header">
        <div class="title">חולים קשה</div>
        <div class="info">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100%"
            height="100%"
            viewBox="0 0 24 24"
            class="eva eva-info"
            fill="currentColor"
          >
            <g data-name="Layer 2">
              <g data-name="info">
                <rect
                  width="24"
                  height="24"
                  transform="rotate(180 12 12)"
                  opacity="0"
                ></rect>
                <path
                  d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm1 14a1 1 0 0 1-2 0v-5a1 1 0 0 1 2 0zm-1-7a1 1 0 1 1 1-1 1 1 0 0 1-1 1z"
                ></path>
              </g>
            </g>
          </svg>
          <div class="tooltiptext">
            סך החולים במצב קשה וקריטי כפי שהוגדרו ע"י מערכת הבריאות, המאושפזים
            בבתי החולים
          </div>
        </div>
      </div>
      <h5 class="total-amount">{{ 499 | number }}</h5>
      <div class="changes">
        <span class="amount">{{ 4 | number }}+</span>
        <span class="text">מחצות</span>
      </div>
    </div>
    <div class="second-section">
      <div class="patients-by-severity">
        <div class="item">
          <div class="circle" style="background-color: #fb5377"></div>
          <div class="label">מתוכם קריטי</div>
          <div class="amount">{{ 156 | number }}</div>
        </div>
        <div class="item">
          <div class="circle" style="background-color: #e6b957"></div>
          <div class="label">בינוני</div>
          <div class="amount">{{ 161 | number }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
